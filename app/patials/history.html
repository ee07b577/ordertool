<div ng-controller="historyCtrl">
    <div ng-repeat="his in history">
        <p>姓名：{{name}}</p>
        <p>电话：{{tel}}</p>
        <p>地址：{{addr}}</p>
        <p>日期：{{date}}</p>
        <p>详情：</p>
        <p ng-repeat="item in items">
            {{item.zh}} : {{item.quantity}}
        </p>
    </div>
</div>
